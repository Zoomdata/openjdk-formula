# -*- coding: utf-8 -*-
# vim: ft=sls

wheezy:
  # Fallback to default JRE package on Debian ELTS.
  # That is going to be OpenJDK 7.
  pkg: default-jre-headless
  java_home:  /usr/lib/jvm/java-7-openjdk-{{ grains['osarch'] }}/jre
jessie:
  # Use JRE 8 from backports for Debian old stable
  repo_name: jessie-backports
  repo_entry: 'deb http://deb.debian.org/debian %(repo_name)s main'
trusty:
  repo_name: trusty
  # OpenJDK builds PPA
  repo_ppa: openjdk-r/ppa

CentOS Linux 7 (Core):
  java_home: /usr/lib/jvm/jre-1.8.0-openjdk
